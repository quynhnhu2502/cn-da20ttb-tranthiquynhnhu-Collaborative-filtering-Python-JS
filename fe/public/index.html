<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      Manifest.json cung cấp siêu dữ liệu được sử dụng khi ứng dụng web của bạn 
      được cài đặt trên thiết bị di động hoặc máy tính để bàn của người dùng. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Lưu ý việc sử dụng %PUBLIC_URL% trong các thẻ ở trên.
      Nó sẽ được thay thế bằng URL của thư mục `public` trong quá trình xây dựng.
      Chỉ các tệp trong thư mục `public` mới có thể được tham chiếu từ HTML.
      Không giống như "/favicon.ico" hoặc "favicon.ico", "%PUBLIC_URL%/favicon.ico" sẽ
      hoạt động chính xác cả với định tuyến phía máy khách và URL công khai không phải gốc.
      Tìm hiểu cách định cấu hình URL công khai không phải gốc bằng cách chạy `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>Ban can kich hoat JavaCript de chay ung dung nay.</noscript>
    <div id="root"></div>
    <!--
      Tệp HTML này là một mẫu.
      Nếu bạn mở trực tiếp trên trình duyệt, bạn sẽ thấy một trang trống.
      Bạn có thể thêm phông chữ web, tag meta hoặc phân tích vào tệp này.
      Bước xây dựng sẽ đặt các tập lệnh được nhóm vào tag <body>.
      Để bắt đầu phát triển, hãy chạy `npm start` hoặc `yarn start`.
      Để tạo gói sản xuất, hãy sử dụng `npm run build` hoặc `yarn build`.
    -->
  </body>
</html>
